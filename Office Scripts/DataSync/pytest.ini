[pytest]
# Test discovery
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts = 
    --cov=src/datasync
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database access
    file: Tests that require file system access

# Environment variables
env =
    PYTHONPATH=src
    TEST_ENV=development
    TEST_DB_PATH=src/tests/fixtures/mock_database/mock_database.accdb
    TEST_DATA_DIR=src/tests/fixtures/sample_data
    TEST_OUTPUT_DIR=src/tests/fixtures/output
    TEST_TEMP_DIR=src/tests/fixtures/temp
    TEST_LOG_DIR=src/tests/fixtures/logs 